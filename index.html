<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="container">
        
        <div id="dark-mode-container">
            <span id="dark-mode-text">Dark mode</span>
            <label id="dark-mode-button" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="calculator">
            <div id="traffic-light">
                <button id="red-button"></button>
                <button id="yellow-button"></button>
                <button id="green-button"></button>
            </div>
            <div id="display-container">
                <span id="display">0</span>
            </div>
            <div id="buttons">
                <div class="button-row">
                    <button id="clear" class="span-three non-operator">C</button>
                    <button id="/" class="span-one orange-button operator">÷</button>
                </div>
                <div class="button-row">
                    <button id="7" class="span-one number">7</button>
                    <button id="8" class="span-one number">8</button>
                    <button id="9" class="span-one number">9</button>
                    <button id="*" class="span-one orange-button operator">×</button>
                </div>
                <div class="button-row">
                    <button id="4" class="span-one number">4</button>
                    <button id="5" class="span-one number">5</button>
                    <button id="6" class="span-one number">6</button>
                    <button id="-" class="span-one orange-button operator">−</button>
                </div>
                <div class="button-row">
                    <button id="1" class="span-one number">1</button>
                    <button id="2" class="span-one number">2</button>
                    <button id="3" class="span-one number">3</button>
                    <button id="+" class="span-one orange-button operator">+</button>
                </div>
                <div class="button-row">
                    <button id="0" class="span-two number zero-number">0</button>
                    <button id="." class="span-one number">.</button>
                    <button id="=" class="span-one orange-button equal-sign">=</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer-content">
            Created by 
            <a href="https://github.com/rayhen-com" target="_blank" style="color: #FF9F07;">
                rayhen-com
            </a>
        </div>
    </div>
    
</body>
</html>
