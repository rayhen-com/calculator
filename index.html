<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="traffic-light">
            <button id="red-button"></button>
            <button id="yellow-button"></button>
            <button id="green-button"></button>
        </div>
        <div id="display">
            1234
        </div>
        <div id="buttons">
            <div id="button-row">
                <button id="clear" class="span-three non-operator">C</button>
                <button class="span-one orange-button">÷</button>
            </div>
            <div id="button-row">
                <button class="span-one number">7</button>
                <button class="span-one number">8</button>
                <button class="span-one number">9</button>
                <button class="span-one orange-button">×</button>
            </div>
            <div id="button-row">
                <button class="span-one number">4</button>
                <button class="span-one number">5</button>
                <button class="span-one number">6</button>
                <button class="span-one orange-button">−</button>
            </div>
            <div id="button-row">
                <button class="span-one number">1</button>
                <button class="span-one number">2</button>
                <button class="span-one number">3</button>
                <button class="span-one orange-button">+</button>
            </div>
            <div id="button-row">
                <button class="span-two number zero-number">0</button>
                <button class="span-one number">.</button>
                <button class="span-one orange-button equal-sign">=</button>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer-content">
            Copyright ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/rayhen-com" target="_blank" style="color: #FF9F07; text-decoration-line: underline;">rayhen-com</a>      
            </div>
            <a href="https://github.com/rayhen-com" target="_blank">
                <img src="images/github-mark-white.svg" alt="">
            </a> 
    </div>
    
</body>
</html>
